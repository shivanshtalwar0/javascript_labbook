<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    var p=1000,n=1,r=10
    function calculate(p,n,r) {
        return (Math.pow((1+(r/100)),n)*p)-p
    }
    document.write(`
    principal : ${p}<br>
    year : ${n}<br>
    rate : ${r}<br>
    <hr>
    Compound Interest : ${calculate(p,n,r)}<br>
    `)

</script>
</body>
</html>
